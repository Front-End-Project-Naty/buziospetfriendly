<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contato - Búzios Pet Friendly by Nina & Johnny</title>
        <link rel="stylesheet" href="./css/reset.css">
        <link rel="stylesheet" href="./css/contato.css">
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Comic+Neue&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <div class="cabecalho">
                <h1><img class="logo" src="./img/logo.png" alt="Búzios Pet Friendly by Nina & Johnny"></h1>
                <nav>
                    <ul class="menu__lista">
                        <li class="menu__item"><a href="index.html">Home</a></li>
                        <li class="menu__item"><a href="#">Passeios</a></li>
                        <li class="menu__item"><a href="#">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>   

        <main>
            <h1 class="titulo__contato">Quer a nossa ajuda para montar seu roteiro?</h1>
			<form>
				<label for="nomesobrenome">Nome e sobrenome</label>
				<input class="input__padrao" type="text" id="nomesobrenome" required>

				<label for="email">E-mail</label>
				<input class="input__padrao" type="email" id="email" required placeholder="seuemail@dominio.com">

				<label for="telefone">Telefone</label>
				<input class="input__padrao" type="tel" id="telefone" required placeholder="(XX) XXXXX-XXXX">

				<label for="mensagem">Mensagem</label>
				<textarea class="input__padrao" cols="70" rows="10" id="mensagem" required></textarea>

				<fieldset>
					<legend>Como prefere o nosso contato?</legend>
					<label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email"> E-mail</label>
					
					<label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone"> Telefone</label>
					
					<label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked> WhatsApp</label>
				</fieldset>

			
				<p>Gostaria de receber nossas novidades por e-mail?</p>

				<input class="envio__formulario" type="submit" value="Enviar formulário">
			</form>

		</main>
        
        <footer>
            <img class="imagem__rodape" src="img/rodape.png">
        </footer>
    </body>
</html>
